<style>
    body,
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    /* 라이브러리 */
    .con {
        margin: 0 auto;
    }

    .row::after {
        content: "";
        display: block;
        clear: both;
    }

    .cell {
        float: left;
        box-sizing: border-box;
        z-index: 20;
        position: relative;
    }

    .cell-right {
        float: right;
        box-sizing: border-box;
        z-index: 20;
        position: relative;
    }

    .block {
        display: block;
    }

    .img-box>img {
        width: 100%;
        display: block;
    }

    .relative {
        position: relative;
    }

    /* 커스텀 */
    .con {
        width: 1116px;
    }

    /* 탑바 시작 */
    .top-bar {
        margin-top: 30px;
    }

    /* 탑바 - 메뉴 박스 1 시작 */
    .top-bar>.menu-box-1>ul>li:not(.logo-cell) {
        width: calc((100%) / 5);
    }


    .top-bar>.menu-box-1>ul>li:not(.logo-cell):hover>a {
        background-color: #afafaf;
    }

    .top-bar>.menu-box-1>ul>li.logo-cell>a {
        margin-bottom: -9px;
        position: relative;
        z-index: 1;
    }

    /* 탑바 - 서브메뉴배경 시작 */

    /* 탑바 - 서브메뉴배경의 래퍼(wrapper) */
    .top-bar>.sub-menu-bg>div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        height: 0;
        transition: height 0.3s;
    }

    /* 탑바 - 서브메뉴배경 */
    .top-bar>.sub-menu-bg>div>div {
        /* position: absolute;
            top: 0;
            left: 10px; */
        /* width: calc(100% - 20px); */
        width: 100%;
        height: 230px;
        background-color: #fff;
        transform: translateY(-100%);
        transition: transform 0.3s;
        border-top: 1px solid rgb(211, 211, 211);
        z-index: 10;
        position: relative;
    }


    .top-bar>.sub-menu-bg>div>div::after {
        left: auto;
        right: -10px;
        transform: rotateY(180deg);
    }

    .top-bar:hover>.sub-menu-bg>div>div {
        transform: translateY(0);
    }

    .top-bar:hover>.sub-menu-bg>div {
        height: 230px;
    }

    /* 탑바 - 서브메뉴 - 시작 */

    .relative ul {
        /* margin-top: 33px; */
        /* height: 100px; */
    }

    .relative ul {
        border-right: 1px solid #dddddd;

    }

    .relative .last_ul>li {
        border-right: 0px;
    }

    /* .top-bar>.menu-box-1>ul>li:first-child>div {
        margin-left: 10px;

    }

    .top-bar>.menu-box-1>ul>li:last-child>div {
        margin-right: 10px;
    } */
    .top-bar {
        border-bottom: 1px solid #afafaf;
    }

    .top-bar>.menu-box-1>ul>li>div {
        z-index: 1;
    }

    .top-bar>.menu-box-1>ul>li>div>div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0;
        overflow: hidden;
        transition: height 0.3s;
    }

    .top-bar:hover>.menu-box-1>ul>li>div>div {
        height: 230px;

    }

    .top-bar>.menu-box-1>ul>li>div>div>ul {
        height: 230px;
        transform: translateY(-100%);
        transition: transform 0.3s;
    }

    .top-bar:hover>.menu-box-1>ul>li>div>div>ul {
        transform: translateY(0);
    }

    .top-bar>.menu-box-1>ul>li>div>div>ul>li>a {
        color: #000;
        padding: 8px 8px;
        white-space: nowrap;
        font-size: 0.9rem;
        overflow-x: hidden;
        text-overflow: ellipsis;
    }

    .top-bar>.menu-box-1>ul>li>div>div>ul>li>a {
        color: #000;
        white-space: nowrap;
        font-size: 15px;
        overflow-x: hidden;
        text-overflow: ellipsis;
        line-height: 26px;
        margin-left: 20px;

    }



    .top-bar>.menu-box-1>ul>li>div>div>ul>li:hover>a {
        /* background-color: rgba(0, 0, 0, 0.2); */
        color: red;
    }


    .top_main {
        text-align: center;
        margin-bottom: 30px;
        margin-left: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #222;

    }

    .top_main:hover {
        color: red;
    }

</style>
